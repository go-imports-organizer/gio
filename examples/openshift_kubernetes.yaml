# How the Red Hat OpenShift organization (github.com/openshift) organizes their imports
# See https://github.com/go-imports-organizer/gio/blob/main/README.md for more information
excludes:
  - matchtype: name
    regexp: ^\.git$
  - matchtype: name
    regexp: ^vendor$
groups:
  - description: standard
    displayorder: 0
    matchorder: 0
    regexp: ^[a-zA-Z0-9\/]+$
  - description: kubernetes
    displayorder: 2
    matchorder: 1
    regexp: ^k8s\.io
  - description: module
    displayorder: 4
    matchorder: 2
    regexp: "%{module}%"
  - description: openshift
    displayorder: 3
    matchorder: 3
    regexp: ^github\.com\/openshift
  - description: other
    displayorder: 1
    matchorder: 4
    regexp: '[a-zA-Z0-9]+\.[a-zA-Z0-9]+/'
